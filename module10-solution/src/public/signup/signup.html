    <form name='regForm' novalidate>
      <input type="text" name="firstname" placeholder="First Name"
        ng-model="reg.user.firstname"
        style="color: black" 
        required
        >

        {{ reg.user.firstname }}
       <!--  <span
          ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
          First must be at least 4 characters long
        </span>
        <span ng-if="regForm.username.$error.maxlength && regForm.username.$touched">
          Username must not be longer than 10 characters
        </span> -->
        <br>
      <input type="text" name="lastname" placeholder="Last Name"
        ng-model="reg.user.lastname"
        style="color: black" 
        required
        >

        {{ reg.user.lastname }}

      <br>

      <input type="email" name="email" placeholder="Email"
        style="color: black" 
        ng-model="reg.user.email"
        required>
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
        <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
        style="color: black" 
        ng-model="reg.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
        <br>
      <input type="text" name="short_name" placeholder="Favorite Dish"
        style="color: black" 
        ng-model="reg.user.favoritedish"
        required
        minlength="2"
        ng-blur="reg.validateDish(reg.user.favoritedish)">
       <span ng-if="!reg.foundItem && reg.hasSearched">
          No such menu number exists.
       </span>
       <span ng-if="reg.foundItem && reg.hasSaved">
          Your information has been saved.         
       </span>
      <br>

      <button
        style="color: black;"
        ng-disabled="regForm.$invalid"
        ng-click="reg.submit()">Submit</button>
    </form>
